<form  name="editForm" *ngIf="editTeam">
	<h2>Edit Team</h2>
	<div class="form-group">
		<label for="teamName">Team Name</label>
		<input type="text" class="form-control"  name="teamName" [(ngModel)]="editTeam.teamName" id="teamName" placeholder="Enter team name" value="{{editTeam.teamName}}"/>
	</div>
	<div class="form-group">
		<label for="wins">Wins</label>
		<input type="number" class="form-control" [(ngModel)]="editTeam.numberOfWins" value="{{editTeam.teamName}}" name="wins" id="wins" placeholder="wins"/>
	</div>
	<div class="form-group">
		<label for="losses">Losses</label>
		<input type="number" class="form-control" [(ngModel)]="editTeam.numberOfLosses" value="{{editTeam.numberOfLosses}}" name="losses" id="losses" placeholder="losses"/>
	</div>
	<button type="submit" (click)="saveTeam()" class="btn btn-primary">Submit</button>
</form>
